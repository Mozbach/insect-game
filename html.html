<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" type="text/css">
    <title>Catch the Insect</title>
</head>
<body>
    
    <div class="screen">
        <h1>Catch the Insect!</h1>
        <button class="btn" id="start-btn"> Play Game </button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="./src/fly.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Wasp</p>
                    <img src="./src/wasp.png" alt="wasp">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="./src/spider.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cockroach</p>
                    <img src="./src/cockroach.png" alt="cockroach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?<br>
            You are playing an impossible game...
        </h5>
    </div>

    

    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/1b7675ba25.js" crossorigin="anonymous"></script>
</body>
</html>
